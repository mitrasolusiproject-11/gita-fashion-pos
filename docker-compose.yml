version: '3.8'

services:
  # Gita Fashion PWA Application
  gita-fashion:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gita-fashion-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data/sqlite.db
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXT_PUBLIC_APP_NAME=Gita Fashion
      - NEXT_PUBLIC_APP_VERSION=1.0.0
      - SECURE_COOKIES=true
      - TRUST_PROXY=true
    volumes:
      # Persistent database storage
      - gita-fashion-data:/app/data
      # Persistent logs
      - gita-fashion-logs:/app/logs
      # Backup directory
      - gita-fashion-backups:/app/backups
    networks:
      - gita-fashion-network
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gita-fashion.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.gita-fashion.tls=true"
      - "traefik.http.routers.gita-fashion.tls.certresolver=letsencrypt"
      - "traefik.http.services.gita-fashion.loadbalancer.server.port=3000"

  # Nginx Reverse Proxy (Alternative to Traefik)
  nginx:
    image: nginx:alpine
    container_name: gita-fashion-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - gita-fashion-logs:/var/log/nginx
    depends_on:
      - gita-fashion
    networks:
      - gita-fashion-network
    profiles:
      - nginx

  # Traefik Reverse Proxy (Alternative to Nginx)
  traefik:
    image: traefik:v3.0
    container_name: gita-fashion-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    command:
      - --api.dashboard=true
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.tlschallenge=true
      - --certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-letsencrypt:/letsencrypt
    networks:
      - gita-fashion-network
    profiles:
      - traefik

  # Database Backup Service
  backup:
    image: alpine:latest
    container_name: gita-fashion-backup
    restart: "no"
    volumes:
      - gita-fashion-data:/data:ro
      - gita-fashion-backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    command: /backup.sh
    networks:
      - gita-fashion-network
    profiles:
      - backup

  # Monitoring with Watchtower (Auto-updates)
  watchtower:
    image: containrrr/watchtower
    container_name: gita-fashion-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400  # Check daily
      - WATCHTOWER_INCLUDE_STOPPED=true
    profiles:
      - monitoring

volumes:
  gita-fashion-data:
    driver: local
  gita-fashion-logs:
    driver: local
  gita-fashion-backups:
    driver: local
  traefik-letsencrypt:
    driver: local

networks:
  gita-fashion-network:
    driver: bridge